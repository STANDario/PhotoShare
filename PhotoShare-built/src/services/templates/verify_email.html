<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Verification email</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>Thank you for signing up for our service.</p>
<p>Please click the following link to verify your email address:</p>
<p>
    <a href="{{host}}api/auth/confirmed_email/{{token}}">
        Verification
    </a>
</p>
<p>If you didn't sign up for our service, please ignore this email.</p>
<p>Thank you,</p>
<p>Photoshare Team</p>
</body>
</html>
